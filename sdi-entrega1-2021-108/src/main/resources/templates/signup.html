<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{register.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"
					th:text="#{email.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						th:placeholder="#{placeholder.login.email}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></span>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"
					th:text="#{name.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{placeholder.signup.name}"  /><span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname"
					th:text="#{surname.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						th:placeholder="#{placeholder.signup.surname}" /><span
						class="text-danger" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{pass.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{placeholder.login.password}" /><span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="confirmPassword"
					th:text="#{confirmPass.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="confirmPassword"
						th:placeholder="#{placeholder.signup.confirmPass}" /><span class="text-danger"
						th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{submit.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
