<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.message}"></h2>
		<p th:text="#{user.managment.message}"></p>
		<div class="table-responsive">
			<form class="navbar-form" action="/user/delete">
				<button  type="submit" class="btn btn-default" id="btndelete"
					th:text="#{delete.button.message}"></button>
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:text="#{email.message}"></th>
							<th th:text="#{name.message}"></th>
							<th th:text="#{surname.message}"></th>
							<th th:text="#{delete.message}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.surname}"></td>
							<td align="center"><input id="checkbox" type="checkbox" name="uid" 
								th:value="${user.id}" /></td>
						</tr>
					</tbody>
				</table>
			</form>

		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
