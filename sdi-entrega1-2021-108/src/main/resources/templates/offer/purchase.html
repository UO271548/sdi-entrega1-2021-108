<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.purchases.list.message}"></h2>
		<p th:text="#{offer.list.description.message}"></p>
		<div class="table-responsive">

			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{title.message}"></th>
						<th th:text="#{description.message}"></th>
						<th th:text="#{price.message}"></th>
						<th th:text="#{seller.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="purchase : ${purchasesList}">
						<td th:text="${purchase.title}"></td>
						<td th:text="${purchase.description}"></td>
						<td th:text="${purchase.price} + '€'"></td>
						<td th:text="${purchase.user.email}"></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
