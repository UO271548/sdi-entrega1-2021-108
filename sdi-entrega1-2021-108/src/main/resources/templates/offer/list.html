<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.list.message}"></h2>
		<p th:text="#{offer.list.description.message}"></p>
		<div class="table-responsive">

			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{title.message}"></th>
						<th th:text="#{description.message}"></th>
						<th th:text="#{price.message}"></th>
						<th th:text="#{offer.delete.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersList}">
						<td th:text="${offer.title}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price} + '€'"></td>
						<td><a th:href="${'/offer/delete/' + offer.id}" th:text="#{offer.add.delete.message}"></a></td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
