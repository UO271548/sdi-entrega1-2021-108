<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.add.message}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{offer.add.title.message}">:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{placeholder.add.offer.title}"  /><span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{offer.add.description.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						th:placeholder="#{placeholder.add.offer.description}"  /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{offer.add.price.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="price"
						placeholder="100"  /><span
						class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
