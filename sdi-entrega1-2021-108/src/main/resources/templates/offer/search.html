<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offer.search.message}"></h2>
		<form class="navbar-form" action="/offer/search">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{placeholder.search.message}">
			</div>
			<button type="submit" class="btn btn-default"
				th:text="#{search.message}"></button>
		</form>

		<p th:text="#{offer.search.description.message}"></p>

		<div th:if="${error}">
			<div class="alert alert-danger">
				<span th:text="#{Error.money}"></span>
			</div>
		</div>
		<div class="table-responsive">

			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{title.message}"></th>
						<th th:text="#{description.message}"></th>
						<th th:text="#{price.message}"></th>
						<th th:text="#{offer.buy.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersList}">
						<td th:text="${offer.title}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price} + '€'"></td>
						<td><a th:if="${offer.buyer == null}"
							th:href="${'/offer/buy/' + offer.id}"
							th:text="#{offer.search.buy.message}"></a>
							<p th:if="${offer.buyer != null}"
								th:text="#{offer.search.sold.message}"></p></td>
					</tr>
				</tbody>
			</table>

		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
